# Server
server.port=8080

# Spring
spring.application.name=@project.name@

# Spring JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:jpablueprint;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS jpablueprint\\;SET SCHEMA jpablueprint
spring.datasource.username=sa
spring.datasource.password=sa

# liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/liquibase-changelog.xml